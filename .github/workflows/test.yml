name: Manual Trigger Workflow

on:
  workflow_dispatch:
    inputs:
      Message:
        description: 'PPE Deploy'
        type: string
        default: 'Instructions'
        required: false
      Anonymous:
        description: 'PPE Deploy'
        type: boolean
        default: false
        required: true

jobs:
  example_job:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      
      - name: Print input values
        run: |
          echo "Anonymous input value is: ${{ github.event.inputs.Anonymous }}"
